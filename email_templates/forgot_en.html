<html>
  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      style="
        color: #333;
        background: #fff;
        padding: 0;
        margin: 0;
        width: 100%;
        font: 15px 'Helvetica Neue', Arial, Helvetica;
      "
    >
      <tbody>
        <tr width="100%">
          <td
            valign="top"
            style="
              background: #f0f0f0;
              font: 15px 'Helvetica Neue', Arial, Helvetica;
            "
          >
            <table
              style="
                border: none;
                padding: 18px;
                margin: 50px auto;
                width: 500px;
              "
            >
              <tbody>
                <tr width="100%" height="57">
                  <td
                    valign="top"
                    style="
                      border-top-left-radius: 4px;
                      border-top-right-radius: 4px;
                      background: #0079bf;
                      color: white;
                      font-size: 20px;
                      padding: 16px 18px;
                      text-align: center;
                    "
                  >
                    LOGO
                  </td>
                </tr>
                <tr width="100%">
                  <td
                    valign="top"
                    style="
                      border-bottom-left-radius: 4px;
                      border-bottom-right-radius: 4px;
                      background: #fff;
                      padding: 18px;
                    "
                  >
                    <h1 style="font-size: 20px; margin: 0; color: #333">
                      Hi, {email}!
                    </h1>
                    <p
                      style="
                        font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;
                        color: #333;
                      "
                    >
                      To change password click on the link below.
                    </p>
                    <p
                      style="
                        font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;
                        margin-bottom: 0;
                        text-align: center;
                        color: #333;
                      "
                    >
                      <a
                        href="http://localhost:3000/reset?token={token}"
                        style="
                          border-radius: 3px;
                          -moz-border-radius: 3px;
                          -webkit-border-radius: 3px;
                          background: #3aa54c;
                          color: #fff;
                          cursor: pointer;
                          display: block;
                          font-weight: 700;
                          font-size: 16px;
                          line-height: 1.25em;
                          margin: 24px auto 24px;
                          padding: 10px 18px;
                          text-decoration: none;
                          width: 180px;
                          text-align: center;
                        "
                      >
                        Change password
                      </a>
                    </p>
                    <p
                      style="
                        font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;
                        color: #939393;
                        margin-bottom: 0;
                      "
                    >
                      If you did not try to change your password, ignore this
                      email.
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
