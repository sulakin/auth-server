<html>
  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      style="
        color: #333;
        background: #fff;
        padding: 0;
        margin: 0;
        width: 100%;
        font: 15px 'Helvetica Neue', Arial, Helvetica;
      "
    >
      <tbody>
        <tr width="100%">
          <td
            valign="top"
            style="
              background: #f0f0f0;
              font: 15px 'Helvetica Neue', Arial, Helvetica;
            "
          >
            <table
              style="
                border: none;
                padding: 18px;
                margin: 50px auto;
                width: 500px;
              "
            >
              <tbody>
                <tr width="100%" height="57">
                  <td
                    valign="top"
                    style="
                      border-top-left-radius: 4px;
                      border-top-right-radius: 4px;
                      background: #0079bf;
                      color: white;
                      font-size: 20px;
                      padding: 16px 18px;
                      text-align: center;
                    "
                  >
                    LOGO
                  </td>
                </tr>
                <tr width="100%">
                  <td
                    valign="top"
                    style="
                      border-bottom-left-radius: 4px;
                      border-bottom-right-radius: 4px;
                      background: #fff;
                      padding: 18px;
                    "
                  >
                    <h1 style="font-size: 20px; margin: 0; color: #333">
                      You are registered in with {provider}
                    </h1>
                    <p
                      style="
                        font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;
                        color: #333;
                      "
                    >
                      <h3>Your account information</h3>
                      <b>Login:</b> {email}<br />
                      <b>Password:</b> {password}<br />
                    </p>
                    <p
                      style="
                        font: 15px/1.25em 'Helvetica Neue', Arial, Helvetica;
                        color: #939393;
                        margin-bottom: 0;
                      "
                    >
                    If you have not registered, ignore this email.
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
